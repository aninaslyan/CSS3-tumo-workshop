<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animate Slide</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="slider-holder">
        <span id="slider-image-1"></span>
        <span id="slider-image-2"></span>
        <span id="slider-image-3"></span>
        <div class="image-holder">
	        <div class="slider-image1">
	            <img src="img/1.jpg" id="slider-image1" class="slider-image" />
	            <p class="p1">Slider image1</p>
	        </div>
	        <div class="slider-image2">
	            <img src="img/2.jpg" id="slider-image2" class="slider-image" />
	            <p class="p2">Slider image2</p>
	        </div>
	        <div class="slider-image3">
	            <img src="img/3.jpg" id="slider-image3" class="slider-image" />
	            <p class="p3">Slider image3</p>
	        </div>
        </div>
        <div class="button-holder">
            <a href="#slider-image-1" class="slider-change slider-change1"></a>
            <a href="#slider-image-2" class="slider-change slider-change2"></a>
            <a href="#slider-image-3" class="slider-change slider-change3"></a>
        </div>
    </div>
</body>
</html>
